<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:#272e38 ;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <lord-icon src="https://cdn.lordicon.com/mjmrmyzg.json" trigger="hover"
          colors="primary:#30c9e8,secondary:#bcee66" style="width: 60px;height:60px">
        </lord-icon>
      </a>
      <a class="navbar-brand" href="/"><strong>VirCMS</strong> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session['user_id'] %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false" style="margin-right:60px;">
              <strong>{{ session['username'] }}</strong>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="margin: 2px;">
              <li>
                <h5 class="dropdown-item">{{session['user_email']}}</h5>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <h5 class="dropdown-item" style="text-transform: capitalize;">{{session['user_role']}} {% if session['is_admin'] %} <small> <a class="text-gradient" href="{{url_for('admin_panel')}}">(admin)</a></small> {%endif%}</h5>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">Dashboard</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <form action="{{url_for('login')}}">
              <button type="submit" class="btn btn-light" style="margin: 5px;">Login</button>
            </form>
          </li>
          <li class="nav-item">
            <form action="{{url_for('register')}}">
              <button type="submit" class="btn btn-light" style="margin: 5px;">Signup</button>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.lordicon.com/ritcuqlt.js"></script>

</html>
