{% extends "base.html" %}

{% block title %}
Virtual Classroom Management System - New Course
{% endblock %}

{% block content %}

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard_style.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_items_style.css')}}">
</head>

{% if user.roles == 'teacher' %}
<main class="container py-5">
  <center>
    <h2 class="m-4 text-gradient">New Course</h2>
  </center>
  <form id="form" method="POST">
    <div class="form-group">
      <input type="text" class="form-control" id="course_title" name="course_title" placeholder="Course Title" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="course_desc" name="course_desc" placeholder="Course Description"  required></textarea>
    </div>
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <center>
      <div>
        <button type="submit" class="btn btn-primary m-3">Create</button>
      </div>
    </center>
  </form>
</main>
{% else %}
<h2>Only Teachers are allowed to create courses</h2>
<a href="{{ url_for('dashboard')}}">Go To Dashboard</a>
{% endif %}
{% endblock %}
